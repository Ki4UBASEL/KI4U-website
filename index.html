<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KI4U – Automatisch sparen</title>

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/arkhip" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage">
    <!-- Logo-Marke (SVG, Gradient + Glow) -->
    <figure class="mark-wrap" aria-label="KI4U Logo-Marke">
      <!-- Du kannst dieses SVG auch durch deine PNG/SVG-Datei ersetzen -->
      <svg class="mark" viewBox="0 0 200 200" role="img" aria-hidden="true">
        <defs>
          <linearGradient id="ki4uGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%"  stop-color="var(--accent-start)"/>
            <stop offset="100%" stop-color="var(--accent-end)"/>
          </linearGradient>
          <filter id="softGlow">
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <!-- einfache, weiche Diamant-Form + Punkt (ästhetisch nah am Screenshot) -->
        <path d="M100 18
                 C133 18 182 67 182 100
                 C182 133 133 182 100 182
                 C67 182 18 133 18 100
                 C18 67 67 18 100 18Z"
              fill="url(#ki4uGradient)" filter="url(#softGlow)"/>
        <circle cx="100" cy="100" r="20" fill="url(#ki4uGradient)" />
      </svg>
    </figure>

    <!-- Wortmarke -->
    <h1 class="wordmark" aria-label="KI4U">KI4U</h1>

    <!-- Slogan -->
    <p class="tagline">Automatisch sparen</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
